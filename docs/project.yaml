# Project details
title:
  es: Portfolio profesional de Elena Valencia
  en: Elena Valencia's profesional portfolio

abstract:
  es: |
    Este proyecto consiste en el diseño y desarrollo de una plantilla para un portfolio web, siendo un espacio digital en el que se presenta de forma clara y visual proyectos realizados por el artista. El público objetivo al que va dirigido son aquellas personas interesadas en el diseño, no hay un rango de edad fijo. El propósito principal del proyecto era realizar un portfolio web que fuese adaptable en distintos dispositivos, implementar distintas tendencias y además de la utilización de Bootstrap, GSAP, efectos como parallax, scrolltrigger o split text.

  en: |
    This project consists of the design and development of a template for a web porfolio, which is a digital space where the artist's projects are presented in a clear and visual way. The target audience is people who are intereste in design, with no fixed age range. The main purpose of the project was to create a web porfolio that is responsive in different devices, include design trends, and make use of technologies such as Bootstrap and GSAP, as well as effects like Prallax, ScrollTrigger or Split Text.

